plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "net.sf.supercsv:super-csv:$superCsvVersion"
    implementation "javax.annotation:javax.annotation-api:$javaxAnnotationfpiVersion"
    implementation "org.synyx:messagesource:$messagesourceVersion"
    implementation "org.springframework:spring-context:$springContextVersion"
    implementation "org.springframework:spring-aspects:$springAspectsVersion"
    implementation "org.springframework:spring-aop:$springAopVersion"
    //   implementation "org.springframework:spring-jdbc:$springJdbcVersion"
    implementation "org.postgresql:postgresql:$postgresqVersion"
    implementation "org.hibernate:hibernate-core:$hibernateCoreVersion"
    //implementation "org.springframework:spring-orm:$springOrmVersion"
//    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-dbcp
//    implementation group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.1.0-M8'

    // https://mvnrepository.com/artifact/c3p0/c3p0
    //  implementation group: 'c3p0', name: 'c3p0', version: '0.9.1.2'


}

application {
    mainClass = 'com.innowisegroup.messenger.Main'
}

run {
    standardInput = System.in
}