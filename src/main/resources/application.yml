      hibernate:
        format_sql: true
  application:
    name: messenger

  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123ewq
  sql:
    init:
      platform: postgres


  servlet:
